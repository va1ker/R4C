{% extends "base.html" %}

{% block title %}Create Order{% endblock %}

{% block content %}
<h1 class="mb-4">Create a New Order</h1>
<form method="post" class="row g-3">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </div>
</form>
{% endblock %}
